  <script>
    const imageSrc = 'https://www.themealdb.com/images/ingredients/Lime.png';
    // const loadImagePromise = promisify(loadImg);
    const promisify = function (original) {
      function fn(...args) {
        return new Promise((resolve, reject) => {
          args.push((err, ...values) => {
            if (err) {
              return reject(err);
            }
            resolve(values);
          })
          console.log(args);
          original.apply(this, args);
        })
      }
      return fn;
    }
    const loadImagePromise = promisify(window.loadImg);
    async function load() {
      try {
        const res = await loadImagePromise(imageSrc);
      }
      catch (error) {
        console.log('出错了')
      }
    }
    load();
  </script>
