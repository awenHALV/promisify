<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./loadImg.js"></script>
  <script>
    const imageSrc = 'https://www.themealdb.com/images/ingredients/Lime.png';
    const promiseLoadImg = function (imageSrc) {
      return new Promise((resolve, reject) => {
        window.loadImg(imageSrc, error => {
          if (error) {
            reject(error);
            return;
          }
          resolve(imageSrc);
        })
      })
    }
    const res = promiseLoadImg(imageSrc).then(res => {
      console.log('加载成功', res);
    }).catch(error => {
      console.log('加载失败', error);
    })
  </script>
</body>

</html>
